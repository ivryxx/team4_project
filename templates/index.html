   <script>

            $(document).ready(function () {
                    show_weather();
                    });
            function show_weather() {

                $.ajax({
                    type: "GET",
                    url: "/weather",
                    data: {},
                    success: function (response) {
                        let rows = response['weather']
                        console.log(rows)

                        let location = rows[0]['location']
                        let weather = rows[0]['weather']
                        // let temp_html = `<li>${weather}</li>`
                        let temperature = rows[0]['temperature']
                           let humidity = rows[0]['humidity']
                           let wind = rows[0]['wind']

                            let temp_html = `<li>
                            <p>위치 : ${location}</p>
                            <p>현재 날씨 : ${weather}</p>
                            <p>기온 : ${temperature}</p>
                            <p>습도 : ${humidity}</p>
                            <p>바람 : ${wind}</p>
                            </li>`
                            $('#weather').append(temp_html)
                    }
                })

            }






    </script>
