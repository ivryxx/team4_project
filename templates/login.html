<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        body {
            background-color: RGBA(179,179,179,1);
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Pacifico', cursive;

        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Roboto', sans-serif;
        }

        .is-sparta {
            color: #f1d274 !important;
        }

        .button.is-sparta {
            background-color: #f1d274;
            border-color: transparent;
            color: black !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #f1d274;
            color: black !important;
        }

        .help {
            color: gray;
        }
    </style>

    <script>
        // {% if msg %}
            //     alert("{{ msg }}")
            // {% endif %}
        function sign_in() {
            let username = $("#input-username").val()                       //id 입력값 가져오기
            let password = $("#input-password").val()

            if (username == "") {                                           //id 값이 비었을때
                $("#help-id-login").text("아이디를 입력해주세요.")                //help-id-login div에 텍스트 메시지 출력
                $("#input-username").focus()                                //id 입력창에 포커스 주기
                return;
            } else {
                $("#help-id-login").text("")                                //id 값이 비어있지 않은 경우, help-id-div에 텍스트 삭제
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,                                //Post 방식으로 username, password 전달
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {                      //성공시
                        $.cookie('mytoken', response['token'], {path: '/'});    //쿠키에 토큰 저장, 경로를 '/'로 설정
                        window.location.replace("/")                            //웹주소 이동
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        function sign_up() {
            let userRealName = $("#input-user-real-name").val()
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            console.log(username, password, password2)


            if (userRealName==='' | userRealName===null) {                      //유저이름 없는 경우 alert 띄우기
                alert("이름을 다시 확인해주세요.")
                return;
            }
            if ($("#help-id").hasClass("is-danger")) {                          //help-id가 'is-danger'클래스 가지고 있는 경우
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {                 //help-id가 'is-success'클래스가 아닌 경우
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {                                                                                   //비밀번호가 없는 경우
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")         //help-password의 텍스트를 추가하고, 'is-safe'클래스를 없애고, 'is-danger'클래스 추가
                $("#input-password").focus()                                                                        //input-password 입력칸에 포커스 주기
                return;
            } else if (!is_password(password)) {                                                                    //입력된 값이 비밀번호 정규식에 해당하지 않는 경우
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {                                                                                                //이외의 경우(비밀번호가 정규식을 통과한 경우)
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {                                                                                  //비밀번호 2가 없는 경우
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {                                                                     //비밀번호 2가 비밀번호와 다른 경우
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {                                                                                                //일치한 경우
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    userRealName_give:userRealName,
                    username_give: username,
                    password_give: password
                },
                success: function (response) {                                                                      //성공시 알럿창 띄우고 로그인페이지로 이동
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function toggle_sign_up() {
            $("#sign-up-name").toggleClass("is-hidden")
            $("#sign-up-box").toggleClass("is-hidden")
            $("#div-sign-in-or-up").toggleClass("is-hidden")
            $("#btn-check-dup").toggleClass("is-hidden")
            $("#help-userName").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#help-password2").toggleClass("is-hidden")
        }

        function is_nickname(asValue) {
            var regExp = /[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]$/i;  //맨앞에 소괄호: 필수 조건, 중간에 대괄호: 일반 조건, 마지막 괄호: 갯수 조건
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;  //(\d: 숫자)(영문):필수포함, [숫자/영문/특정 기호]:포함가능, {}:글자수
            return regExp.test(asValue);
        }

        function check_dup() {
            let username = $("#input-username").val()
            console.log(username)
            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#help-id").text("아이디를 이메일 형식으로 작성해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }
    </script>

</head>
<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title is-sparta">날씨야 뭐볼까?</h1>
        <h3 class="subtitle is-sparta">날씨 맞춤 영화 추천 서비스</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div id="sign-up-name" class="field is-hidden">
                            <div class="control has-icons-left">
                                <input id="input-user-real-name" class="input" type="userName" placeholder="이름">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-userName" class="help is-hidden">실명을 입력해주세요</p>
                        </div>

                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 이메일 형식으로 입력해주세요.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용
                                가능합니다.</p>
                        </div>


                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>

                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">

                            <button class="level-item button is-sparta is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>


                </div>
            </article>
        </div>

    </div>
</section>
</body>
</html>
